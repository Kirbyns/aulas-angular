<h2> Manutenção de Clientes</h2>

<h4>Listagem de Clientes</h4>
<ul>
  <li *ngFor="let cliente of clientes">
   {{cliente.id}} - {{cliente.nome}} - {{cliente.cpf}}

  </li>
</ul>

<button  class="btn-lg btn-warning"(click)="novo()"> Novo</button>
<div *ngIf="cliente">
  <input placeholder="Nome" [(ngModel)]="cliente.nome">
  <br>
  <input placeholder="CPF" [(ngModel)]="cliente.cpf">
  <br>
  <button class = "btn-lg btn-success mx-5"(click) ="salvar()">Salvar</button>

</div>
