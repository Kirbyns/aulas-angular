<h3>Exemplo de interpolação</h3>
<div class = "{{styleClass}}">

</div>

<p>A interpolação pode funcionar com varias coisas exemplos:</p>
{{1 + 1}}
<br>
{{true && true}}
<br>
{{dizeroi() + 'Matheus'}}
<br>

<p>Event bind é para executar uma função com um determinado evento se usa ()</p>
<p>propert bind é para executar uma f interpolação se usa []</p>
