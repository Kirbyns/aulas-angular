<h2>Gestor de Jogos</h2>

<table class="table table-dark ">
  <thead>
    <tr>
      <th scope="col">Nome do jogo </th>
      <th scope="col">Status</th>
      <th scope="col">Genero</th>
      <th scope="col">Plataforma</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let jogo of jogos">
      <td>{{jogo.nome}}</td>
      <td>{{jogo.status}}</td>
      <td>{{jogo.genero}}</td>
      <td>{{jogo.plataforma}}</td>
      <td>
        <button (click)="selecionar(jogo)" class="btn btn-warning mx-1">Editar</button>
        <button (click)="remover(jogo.id)" class="btn btn-danger">Deletar</button>
      </td>
    </tr>
  </tbody>

</table>

<div class="form-row bg-light" *ngIf="jogoAtual">

    <div class="col-md-4 mb-3">
      <label for="nome">Nome do jogo</label>
      <input class="form-control" [(ngModel)]="jogoAtual.nome" type="text">
    </div>
    <div class="col-md-4 mb-3">
      <label for="genero">Genero do jogo</label>
      <input class="form-control" [(ngModel)]="jogoAtual.genero" type="text">
    </div>
    <div class="col-md-4 mb-3">
      <label for="plataforma">Plataforma</label>
      <input class="form-control" [(ngModel)]="jogoAtual.plataforma" type="text">
    </div>
    <br>
    <select [(ngModel)]="jogoAtual.status" class="custom-select custom-select-lg mb-3">
      <option value="na">Não Informado</option>
      <option value="q">Quero</option>
      <option value="t">Tenho</option>
      <option value="j">Jogando</option>
      <option value="t">Zerado</option>
    </select>
    <button (click)="salvar()" class="btn btn-primary mx-1"> Salvar</button>
    <button (click)="cancelar()" class="btn btn-danger">Cancelar</button>

</div>

<button (click)="novo()" class="btn btn-secondary"> Novo jogo</button>
